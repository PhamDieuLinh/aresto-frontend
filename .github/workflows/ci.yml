name: CI

on: [ push ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses : actions/checkout@v2
      - name : Use node 19.1
        uses : actions/setup-node@v2
        with :
          node-version : 19.1.0
      - name : Install dependencies
        run: npm ci
      - name: Run tests
        run : npm run test:unit
